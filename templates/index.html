{% extends "base.html" %}
{% block body %}
<h1 class="header center">Upload an assignment</h1>
<div class="row">
  <div class="col s1 m2"></div>
  <hr class="col s10 m8" style="color: #757575">
  <div class="col s1 m2"></div>
</div>

<div class="container">
  <p>
    <h3>Instructions</h3>
    Format your upload as follows:

    <ul>
      <li>
        Source files must be compressed into a jar file
      </li>
    </ul>
  </p>

  <br><br>
  <p><b>Upload:</b></p>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <p>Compiled JAR file</p>
    <input type="file" name="homework">
    <br>
    <p>Compressed source code (zip)</p>
    <input type="file" name="homeworksrc">
    <br><br><br>
    <input type="submit">
  </form>
</div>
{% endblock %}
